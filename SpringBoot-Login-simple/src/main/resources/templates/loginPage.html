<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
   
   <head>
      <title>Login</title>
   </head>
   
   <body>
      
      <th:block th:include="/_menu"></th:block>
      
      <h1>Login</h1>
      
      <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
         Login Failed!!!<br/>
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
         th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
         </span>
      </div>

      <h3>Enter user name and password:</h3>
      
      <form name='f' th:action="@{/custom-submit}" method='POST'>
         <table>
            <tr>
               <td>User:</td>
               <td><input type='text' placeholder="Enter Username" name='username' th:value="${defaultUsername}"/></td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><input type='password' placeholder="Enter Username" name='password' th:value="${defaultPassword}"/></td>
            </tr>          
            <tr>
               <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
         </table>
      </form> 
      
   </body>
   
</html>
